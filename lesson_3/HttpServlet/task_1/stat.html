<!DOCTYPE HTML>
<html>
<head><title>Statistic</title><meta charset="utf-8">
	<style>
		p {font-size: 22px; margin: 10px;}
		div {margin-bottom: 50px; margin-right: 50px; float: left;}
		table {text-align: center; border-collapse: collapse; border: 3px solid black}
		td {border: 1px solid black;}
	</style>
	<style type="text/css">
		td {font-family:Verdana, Arial, Helvetica, Tahoma, sans-serif;font-size:14px;padding: 5px}
	</style>
</head>
<body>
<div>
	<table>
	<caption><tr>
		<th colspan="2"><p>Do you like java?</p></th>
	</tr></caption>
	<tr>
		<td>yes</td>
		<td>0</td>
	</tr>
	<tr>
		<td>no</td>
		<td>2</td>
	</tr>
	</table>
</div>
<div>
	<table>
		<caption><tr>
			<th colspan="2"><p>What language is the most popular?</p></th>
		</tr></caption>
		<tr>
			<td>Java</td><td>0</td>
		</tr>
		<tr>
			<td>C++</td><td>0</td>
		</tr>
		<tr>
			<td>Python</td><td>0</td>
		</tr>
		<tr>
			<td>JavaScript</td><td>1</td>
		</tr>
		<tr>
			<td>C#</td><td>1</td>
		</tr>
	</table>
</div>
<div>
	<table>
		<caption><tr>
			<th colspan="2"><p>What is your name?</p></th>
		</tr></caption>
		<tr>
			<td>User</td><td>1</td>
		</tr>
		<tr>
			<td>Test</td><td>1</td>
		</tr>
	</table>
</div>
</body>
</html>
